<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic</title>
    <script>
        function calc(){
            let num1 = document.getElementById("num1").value;
            let num2 = document.getElementById("num2").value;

            num1 = Number(num1);
            num2 = Number(num2);


           let str = `Addition=${num1+num2} <br> sub=${num1-num2} <br> div=${num1/num2} <br> mul=${num1*num2} <br> modulo=${num1%num2}`;
        //    alert(str);
            document.getElementById('results').innerHTML=str;
            
        }
    </script>
</head>
<body>
<form method="post">
    <fieldset>
        <legend>JavaScript Arithmatic</legend>
        
            <label for="">Enter Number 1</label>
            <input type="text" id="num1">

            <label for="">Enter Number 2</label>
            <input type="text" id="num2">

            <input type="button" value="Click" onclick="calc()">

            <p id="results"></p>
        
    </fieldset>
</form>
    
</body>
</html>
