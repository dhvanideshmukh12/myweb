<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-padding</title>
    <style>
        .main{
            background-color: lightcyan;
            margin: 30px;
            padding: 30px;
        }
        .outer{
            background-color: aliceblue;
            margin: 30px;
            padding: 30px;
            border: 2px solid black;
        }
        .inner{
            background-color:azure;
            margin: 30px;
            padding: 30px;
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="outer">
            <div class="inner">
                <h1>margine-padding</h1>
            </div>
        </div>
    </div>
</body>
</html>
