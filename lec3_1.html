<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form Example 1</h1>
    <form action="">
        <label for="">Name</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="">Email</label>
        <input type="email" name="" id="">
        <br><br>
        <input type="submit" value="submit">
    </form>
    <h1 align="center">Form Example 2</h1>
    <table align="center" border="1" cellpadding="10px">
        <form action="" method="post">
            <tr>
                <th>Name:</th>
                <td><input type="text" name="" id=""></td>
                <th>Email:</th>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" name="" id=""></td>
                <th>Gender:</th>
                <td><input type="radio" name="" id="">Male
                    <input type="radio" name="" id="">female
                </td>
            </tr>
            <tr>
                <th>Hobby:</th>
                <td><input type="checkbox" name="" id="">Music
                    <input type="checkbox" name="" id="">Dance
                </td>
                <th>city:</th>
                <td><select name="" id="">--- Select ---</select>
                    <select name="" id="">Surat</select>
                    <select name="" id="">Vadodra</select>
                </td>
            </tr>
            <tr>
                <th>Address:</th>
                <td><textarea name="" id=""></textarea> </td>
                <th>DOB:</th>
                <td><input type="datetime-local" name="" id=""></td>
            </tr>
            <tr>
                <td colspan="4" align="center"><input type="submit" value="Submit"></td>   
            </tr>
        </form>
    </table>
    <h1>Form Example 3</h1>
    <fieldset>
        <legend>Additional element of form</legend>
        <form action="">
            <label for="">Range</label>
            <input type="range" name="" id="">
            <br><br>
            <label for="">Color</label>
            <input type="color" name="" id="">
            <br><br>
            <label for="">File Upload</label>
            <input type="file" name="" id="">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </fieldset>    
</body>
</html>
