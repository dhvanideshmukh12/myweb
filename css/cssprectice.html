<!DOCTYPE html>
<html>
<head>
<style>
  .card {
    width: 200px;
    height: 200px;
    background: #f1c40f;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
  }
  
  .card:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>
  <div class="card"></div>
</body>
</html>
