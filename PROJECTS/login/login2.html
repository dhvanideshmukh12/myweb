<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main{
            width: 100%;
            height: 700px;
            background-image: url('https://wallpaperaccess.com/full/32524.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-div{
            height: 270px;
            width: 280px;
            /* border: 1px solid black; */
            background-color: rgb(0, 0, 0, 0.6);
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;

            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6), 0 4px 6px rgba(0, 0, 0, 0.3);
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-div:hover {
            transform: perspective(1000px) rotateX(0deg);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.8);
        }
        form{
            width: 100%;
        }
        form h2{
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            color: rgb(255, 255, 255);
        }
        
        .input-div{
            display: grid;
            margin-bottom: 30px;
            color: white;
            font-weight: 600;
            width: 100%;
        }
        .input-div input {
            height: 30px;
            width: 100%;
            background: transparent;
            border: none; /* Correct way to remove all borders */
            border-bottom: 1px solid white;
            color: white;
            outline: none;
            transition: border-bottom 0.3s ease;
        }

        .input-div input:focus {
            border: none;
            border-bottom: 2px solid #e91e63; /* Highlighted border on focus */
            color: white;
            outline: none;
        }


        .input-div input[type="button"]{
            color: white;
            border: none;
            font-size: 16px;
        }
         .input-div input[type="button"]:hover{
            color: rgb(219, 15, 76);
         }
    </style>
</head>
<body>
    <div class="main">
        <div class="login-div">
            <form action="">
                    <h2>
                        Login
                    </h2>
                    <div class="input-div">
                        <label>Email</label>
                        <input type="email">
                    </div>
                    <div class="input-div">
                        <label>Password</label>
                        <input type="password">
                    </div>
                    <div class="input-div">
                        <input type="button" id="submit" value="Submit">
                    </div>
                    
            </form>
        </div>
    </div>
</body>
</html>
