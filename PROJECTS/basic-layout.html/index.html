<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">Admin</h1>
            <ul>
                <li><a href="">Dashboard</a></li>
                <li><a href="">Analytics</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">Settings</a></li>
                <li><a href="">Logout</a></li>
            </ul>
            
        </nav>
    </header>
    <main>
        <div class="aside">
            <ul class="sidebar-nav">
                <li class="nav-item"><a class="nav-link">Dashboard</a></li>
            
                <li class="nav-item"><a href="">Git-hub</a></li>
                <li class="nav-item"><a href="">Linked In</a></li>
                <li class="nav-item"><a href="">Portfolio</a></li>
                <li class="nav-item"><a href="">Twitter</a></li>

            </div>

                        <div class="name">Git-hub</div>
                        <div class="view">56</div>
                    </div>
                    <div class="card">
                        <div class="name">Linked In</div>
                        <div class="view">120</div>

                    </div>
                    <div class="card">
                        <div class="name">Portfolio</div>
                        <div class="view">30</div>

                    </div>
                    <div class="card">
                        <div class="name">Twitter</div>
                        <div class="view">102</div>

                    </div>
                </div>
            </div>
            <div class="page-main">
                <div class="pages1">
                    <div class="page1">
                        <div class="card-1">
                            <div class="img"><img src="https://logowik.com/content/uploads/images/github9775.jpg" alt="Git-hub"></div>
                            <span><a href="https://github.com/dhvanideshmukh12/">Git-hub</a></span>
                        </div>
                        <div class="card-1">
                            <div class="img"><img src="https://www.socialmediabutterflyblog.com/wp-content/uploads/sites/567/2019/02/linkedin.jpg" alt="Git-hub"></div>
                            <span><a href="https://www.linkedin.com/in/dhvani-deshmukh-207346236/">Linked in</a></span>
                        </div>
                    </div>
                    <div class="page2">
                        <div class="card-2">
                            <div class="img"><img src="https://cdn.1eightydigital.com/wp-content/uploads/fulton-county-indiana-tourism-mockup-1.jpg.webp" alt="Git-hub"></div>
                            <span><a href="https://www.linkedin.com/in/dhvani-deshmukh-207346236/">Portfolio</a></span>
                        </div>
                        <div class="card-2">
                            <div class="img"><img src="https://f.hellowork.com/blogdumoderateur/2023/10/x-twitter-abonnement-nouveaux-utilisateurs.jpg" alt="Git-hub"></div>
                            <span><a href="https://www.linkedin.com/in/dhvani-deshmukh-207346236/">Twitter</a></span>
                        </div>
                    </div>
                </div>
                <div class="pages2">
                    <div class="container1">
                        <div class="grid">
                            
                        </div>
                    </div>
                    <div class="container2">
                        <div class="grid"></div>
                    </div>
                </div>
            </div>

    <footer>
        <p>&copy; 2025 Dhvani Deshmukh. All rights reserved.</p>
