<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beach Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
    }

    body {
      background: linear-gradient(to top, #ffecd2 0%, #fcb69f 100%);
    }

    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4rem;
      z-index: 10;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      z-index: 10;
    }

    .btn {
      padding: 12px 25px;
      background: #ff7e5f;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #feb47b;
      transform: translateY(-2px);
    }

    .sun {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fff200, #fbc531);
      border-radius: 50%;
      box-shadow: 0 0 60px #fff200;
      animation: pulse 4s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes pulse {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.05);
      }
    }

    .waves, .wave-layer {
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .palms {
      position: absolute;
      bottom: 0;
      width: 100%;
      z-index: 2;
    }

    .sand {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to top, #f8d49d, #fcdca9);
      z-index: 4;
    }

    .birds {
      position: absolute;
      top: 20%;
      left: -100px;
      width: 80px;
      z-index: 3;
      animation: fly 15s linear infinite;
    }

    @keyframes fly {
      0% { left: -100px; top: 20%; }
      50% { top: 80%; }
      100% { left: 110%; top: 20%; }
    }

    .boat {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
