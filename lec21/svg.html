<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    <svg style="height:400px; width:300px; border:2px solid black">

        <circle cx="50" cy="50" r="40" fill="red" stroke="greeb" stroke-width="2"></circle>

        <rect x="10" y="100" height="100" width="100" fill="green" stroke="red" stroke-width="2"></rect>

        <rect x="10" y="220" height="100" width="100" rx="20" ry="20" fill="green" stroke="red" stroke-width="2"></rect>

    </svg>

    <svg style="height:400px; width:300px; border:2px solid black; margin-left:20" >

        <defs>
            <linearGradient id="one">
                <stop offset="0%" stop-color="black"></stop>
                <stop offset="50%" stop-color="gray"></stop>
                <stop offset="100%" stop-color="white"></stop>

            </linearGradient>
        </defs>
        <ellipse cx="100" cy="100" rx="85" ry="55" fill="url(#one)"></ellipse>
        <text fill="white" x="66" y="110" font-size="30">SVG</text>

    </svg>
        <svg style="height:400px; width:300px; border:2px solid black; margin-left:20" >

        <defs>
            <radialGradient cx="50%" cy="50%" r="50%" fx="30%" fy="30%" id="two" >
                <stop offset="0%" stop-color="red"></stop>
                <stop offset="50%" stop-color="yellow"></stop>
                <stop offset="100%" stop-color="white"></stop>

            </radialGradient>
        </defs>
        <ellipse cx="100" cy="100" rx="85" ry="55" fill="url(#two)"></ellipse>
        <text fill="white" x="66" y="110" font-size="30">SVG</text>

    </svg>
</body>
</html>
