<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic</title>
    <script>
        function checkNumber(){
            let num1 =document.getElementById("num1").value;
            
            // conditional Operator 

            // (conditon)?true:false;
            (num1>0)?alert(`${num1} is positive`):alert(`${num1} is nagative`);

            // NUllish '??'
            let name="dhvani";
            alert(name??"megha");
        }
    </script>
</head>
<body>
<form method="post">
    <fieldset>
        <legend>JavaScript </legend>
        
            <label for="">Enter Number </label>
            <input type="text" id="num1">

            <input type="button" value="Click" onclick="checkNumber()">        
    </fieldset>
</form>
    
</body>
</html>
