<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // short hand operator
        let a=10;
        a+=10;
        console.log(a);

        // Increment-Decrement
        // --x; preincrement, x--; postincrement.
        let x=20,y;
        y= x++;  
        console.log(+y);
        console.log(x);
        x--;
        console.log(x);

        // Increment - Descrement'

        // let x=20,y;
        // Post increment first x original value assign to y and then increment itself

        y= x++;
        console.log(y);
        console.log(x);

        // pre increment first x original increment itself and then value assign to y

        y= ++y;
        console.log(y);

        console.log("x="+x);
        x--;
        console.log(x);
    </script>
</head>
<body>
    
</body>
</html>
