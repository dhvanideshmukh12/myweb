<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-text shadow</title>
    <style>
        .card{
            height: 100px;
            width: 100px;
            margin: 20px;
            padding: 20px;
            box-shadow: 5px 5px 10px red;
            text-shadow: 2px 2px 4px blue;
        }
    </style>
</head>
<body>
    <div class="card">Hello</div>
</body>
</html>
