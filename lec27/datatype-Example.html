<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript datatype</title>
    <script>

        // Primitive data type 

            // Number
            let a=100;
            console.log(a);

            console.log(typeof(a));

            // String
            let name="Dhvani";
            console.log(name);

            console.log(typeof(name));

            // Boolean

            let status=true;
            console.log(status);

            console.log(typeof(status));

            // Undefine

            let abc;
            console.log(abc);

            console.log(typeof(abc));

            // Null

            let x = null;
            console.log(x);


        // Non-Primitive data type 

            // object
            
            let person ={
                name: "dhvani",
                age: "23",
                city: "surat"
            };
            console.log(person);
            console.log(typeof(person));

            // array

            let fruits = ["Apple", "Kive", "Mengo"];

            console.log(fruits);

            console.log(typeof(fruits));

            // Function
        
            function display(){
                console.log("function example");
            }   

            display();

            console.log(typeof(display));
            
    </script>
</head>

<body>
    
</body>
</html>
